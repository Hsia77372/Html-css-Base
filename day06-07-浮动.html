<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;  /*去掉li前面的修饰*/
            }
            .list{
                width: 1200px;
                height: 300px;
                background: pink;
                margin: 0 auto;
            }
            .list li{
                width: 280px;
                height: 100px;
                background: green;
                float: left;

                text-align: center;
                font-size: 66px;
                color: #ffffff;
                line-height: 100px;
                
                margin-right: 26.6px;
                margin-bottom: 20px;
            }
            .list li:nth-child(4n){
                margin-right: 0;
                float: right;
            }
            .list li:hover{
                background: red;
            }
        </style>
    </head>
    <body>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </body>
</html>
