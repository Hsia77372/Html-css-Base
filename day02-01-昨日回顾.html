<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<!--块级标签
			特点：独占一行，默认宽度100%，高度由内容撑开
			div   盒子标签
			h1-h6  标题标签
			p     段落标签
			ul-li  无序列表
			ol-li  有序列表
			dl-dt，dd  自定义列表
			table tr  表格
		-->

	<!--行内标签
			特点：在一行显示，默认宽度和高度都是由内容撑开
			strong/b  加粗 
			em/i      倾斜
			ins/u     下划线
			del/s     删除线
			span      行内盒子
			a         超链接标签
				href="页面路径"  
				target="_blank"  新窗口打开
				target="_self"  本窗口打开
			img       图片标签
				src="图片路径"
				title="鼠标经过图片显示的文字提示信息"
				alt="图片加载失败时用来替换图片的文字信息"
				width="120"   设置图片的高度
				height="100"  设置图片高度
		-->
	<h2>好谷<span>就业力</span></h2>
	<h2>好谷就业力</h2>
</body>

</html>
