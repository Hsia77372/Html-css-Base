<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            .box{
                width: 600px;
                height: 600px;
                /*bgc+table  快捷键，下面同理*/
                /*background-color  定义背景颜色*/
                background-color: #f00;
                /*background-image  定义背景图片，默认水平方向和垂直方向平铺*/
                background-image: url("day03-homework/04百度首页/images/ditu.jpg");
                /*background-repeat  设置背景图片是否重复
                    no-repeat  背景不重复
                    repeat-x   水平方向平铺背景图片
                    repeat-y   垂直方向平铺背景图片
                    repeat     默认，水平方向和垂直方向都平铺
                */
                background-repeat: no-repeat;
                /*background-position  背景定位
                    有两个值：第一个值是水平方向位置，第二个值是垂直方向位置
                    水平方向的值有：left  center  right   也可以是百分比或者是具体N像素
                    垂直方向的值有：top   center  bottom  也可以是百分比或者是具体N像素
                */
                background-position: center center;
                /*background-size  定义背景图片的大小
                    有两个值：第一个值是水平方向位置，第二个值是垂直方向位置
                */
                background-size: 50% 50%;

                /*background: transparent;  背景透明，设置样式为透明色，覆盖背景图片，显示为无*/
                /*如果一个元素覆盖在另外一个元素之上，而你想显示下面的元素，这时你就需要把上面这个元素的background设置为transparent*/

            }
        </style>
    </head>
    <body>
        <!--使用背景(不管是背景颜色还是背景图片，标签必须设置宽度和高度)-->
        <div class="box"></div>
    </body>
</html>
