<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				color: red;  /*color 定义字体颜色*/
				font-size: 50px;  /*font-size 定义字体大小*/
				font-family: "微软雅黑";  /*font-family 定义字体类型*/
				font-style: normal;  /*font-style定义字体样式 italic 斜体 normal 正常的 */
				font-weight: bold;  /*font-weight 定义字体加粗 400正常 700相当于bold加粗*/
				
				/*英文单词转换*/
				/*text-transform: capitalize;  单词首字母大写*/
				/*text-transform: uppercase;  单词字母转换成大写 */
				text-transform: lowercase;  /*单词字母转换成小写*/
				
				/*text-decoration 文本的修饰*/
				/*text-decoration: underline;  给文本添加下划线*/
				/*text-decoration: line-through;  给文本添加删除线*/
				/*text-decoration: overline;  文本加上上划线*/
				text-decoration: none;  /*没有线--通常用于a标签去掉下划线*/
				
				/*text-align 文本水平对齐方式--left左对齐  center水平居中  right右对齐  justify两端对齐*/
				text-align: center;
				
				/*letter-spacing 字符与字符之间的水平距离*/
				letter-spacing: 0px;
			}
			p{
				line-height: 40px;  /*line-height 设置行高*/
				/*一行文字垂直居中，只需要设置高和盒子的高度一致即可*/
				text-align: justify;
				text-indent: 2em;  /*text-indent 首行文本缩进*/
                /*em  css的单位，是一个相对单位，相对于父级，几倍的关系*/
				/*2em=32px 5em相当于缩进5个字符*/

			}
		</style>
	</head>
	<body>
		<!--div.box  按table键-->
		<div class="box">
			好谷就业力-welcome come to zhengzhou
		</div>
		
		<p>好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou好谷就业力-welcome come to zhengzhou</p>
	</body>
</html>
