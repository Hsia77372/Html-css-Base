<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            a{
                font-size: 66px;
                color: black;
            }

            /*:link 未访问过*/
            a:link{
                color: black;
            }

            /*:visited 已经访问过的*/
            a:visited{
                color: yellow;
            }

            /*伪类选择器 :hover 鼠标经过的效果*/
            a:hover{
                color: red;
                text-decoration: none;
            }

            /*:active 激活状态下--按着不松手*/
            a:active{
                color: green;
            }

            /*
            :link
            :visited
            :hover
            :active
            这几个伪类必须按照顺序写*/
        </style>
    </head>

        <a href="day03-11-伪类选择器.html">好谷就业力</a>
        <a href="day01-00-开篇.html">好谷就业力</a>
    </body>
</html>
