<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            /* transform  变换
                scaleX(倍数)  沿着x轴缩放
                scaleY(倍数)  沿着y轴缩放
                scale(倍数)   沿着y轴和x轴同时缩放
            */
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
