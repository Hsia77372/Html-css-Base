<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--HTML  超文本标记语言
			
			基础标签
				行内标签-行内块标签
					特点：在一行显示，默认大小由内容撑开
					行内标签：strong/b,em/i,ins/u,del/s,sup,sub,a,span,br
					行内块标签：img,input,table>tr>td
				块级标签
					特点：独占一行，默认大小 width="100%" height由内容撑开
					h1-h6,div,p,ul-li,ol-li,dl-dt、dd,table>tr,form,hr
			
			
			表格
				table
					tr  定义行
					td  定义列
					th  定义表头
				table的属性
					border  边框
					width   宽度
					height  高度
					cellspacing  单元格和单元格之间的距离
					cellpadding  单元格边框和内容之间的距离
					align="letf/center/right"   水平
					valign="top/middle/bottom"  垂直
					
					rowspan  合并行
					colspan  合并列
					
					thead
					tbody
					tfooter
				
				
			表单
				form
					input  都有value属性,都有name属性
						属性type="text"      单行文本输入框
							type="password"  密码框
							type="radio"     单选框         默认选中属性：checked="checked"
							type="checkbox"   复选框         默认选中属性：简写为checked
							type="button"    普通按钮
							type="reset"     重置按钮
							type="submit"    提交按钮     type="image" src="图片路径"
							
							type="date"    选择日期
							type="color"   选择颜色
							type="number"  选择数字
							type="month"   选择月
							type="week"    选择周
						maxlength
						
					textarea  多行文本框
						cols  可见列
						rows  可见行
					
					select  下拉选择框
						option    选项
						
						optgroup  选项组
						
						
			a超链接
				a href="页面路径"
				页面路径
					相对路径  <img src="images/a.png" />
					绝对路径  <img src="http://127.0.0.1:8020/3 weeks for 21 days/images/b.png" />
				target="_blank"  新窗口打开
				target="_self"   本窗口打开
				
				
			img标签里面有alt和title属性
		--> 
		<img src="../images/a.png" />
		
		<img src="http://127.0.0.1:8020/3 weeks for 21 days/images/b.png" />
	</body>
</html>
