<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            /* transform  变换
                translateX(100px)  沿着x轴平移
                translateY(100px)  沿着y轴平移
                translate(水平平移位置，垂直平移位置)
            */
           transform: translate(100px,100px)
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
