<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清空所有标签的默认内边距和外边距 */
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 50px;
            margin-left: 100px;
            margin-top: 10px;
            margin-right: 20px;
            display: inline-block;
        }
        .pox{
            width: 200px;
            height: 200px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="pox"></div>
</body>
</html>
