<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            background: red;
            margin: 0 auto;
            position: relative;
        }
        .box .prev{
            width: 60px;
            height: 100px;
            background: #cccccc;
            position: absolute;
            top: 50%;
            margin-top: -50px;
            display: none;
        }
        .header{
            height: 100px;
            background: pink;
        }
        .box .next{
            width: 60px;
            height: 100px;
            background: #cccccc;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -50px;
            display: none;
        }
        .box img{
            width: 600px;
            height: 400px;
        }

        .box .dots{
            width: 200px;
            height: 30px;
            background: #cccccc;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -100px;
            display: none;
        }
        /* 鼠标移入box大盒子上，让它的后代元素 .dots 显示 */
        .box:hover .dots,
        .box:hover .next,
        .box:hover .prev{
            display: block;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="box">
        <img src="images/2.jpg" alt="">
        <div class="prev"></div>
        <div class="next"></div>
        <div class="dots"></div>
    </div>
</body>
</html>
