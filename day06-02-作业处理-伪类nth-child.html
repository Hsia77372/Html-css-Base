<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            .box{
                width: 270px;
                height: 370px;
                border: 1px double #ccc;
                margin: 0 auto;
                background-image: url(../day05-homework/01/images/bg.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            .box >div{
                width: 98px;
                height: 38px;
                border: 1px red solid;
                text-align: center;
                line-height: 38px;
                margin-bottom: 10px;
            }
            .box >div:nth-child(2n){
                margin-left: 135px;
                margin-top: -50px;
            }
            .box >div:nth-child(2n+1){
                margin-left: 25px;
            }
            
            
            
           /* nth-child(n)  选择第几个
              nth-child(n)中可以为数学公式，例如2n为偶数，2n+1为奇数
              ul li：nth-child(n)  选择第几个li
              ul li：first-child()  选择第一个li
              ul li：last-child()  选择最后一个li
           */
           
           
           /* 注意事项：
            使用伪类nth-child时要保证子标签只有一个标签，没有别的标签干扰
            */
        </style>
    </head>
    <body>
        <div class="box">
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
            <div>vivo nex</div>
        </div>
    </body>
</html>
