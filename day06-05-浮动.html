<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            *{
                margin: 0;
                height: 0;
            }
            .box{
                width: 200px;
                height: 200px;
                background: #f00;
                float: left;  /*给标签添加左浮动*/
                /*
                注意事项：
                浮动的元素会脱离正常的文档流  <=>不占用原来的位置了
                */
            }
            .pox{
                width: 300px;
                height: 300px;
                background: #00f;
                float: right;
            }
        </style>
    </head>
    <body>
       <!--浮动
           如果两个盒子一左一右
                给a设置float:left
                给b设置float:right
       -->
        <div class="box"></div>
        <div class="pox"></div>
    </body>
</html>
