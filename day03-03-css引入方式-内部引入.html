<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--html的注释-->
		<!--内部引入方式
			书写位置：在head标签，在style标签内部通过选择器书写
			好处：在页面内部可以实现代码的复用，利于维护
			缺点：多个html页面不能共用
		-->
		<style type="text/css">
			/*css样式注释*/
			/*标签名{属性:属性值}  标签选择器样式*/
			div{
				color:blue;
			}
		</style>
	</head>
	<body>
		<div>好谷就业力</div>
		<div>让河南学子创造中国互联网未来</div>
	</body>
</html>
