<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            ×{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 300px;
                height: 300px;
                background: #ccc;
                margin: 0 auto;
                border-left: 10px solid blue;
                border-top: 10px yellow dashed;
                border-right: 10px green dotted;
                border-bottom: 10px red double;
                /*solid 实线
                dashed 虚线
                dotted 点线
                double 双实线*/


                /*border-top-left-radius: 50%;
                border-top-right-radius: 50%;
                border-bottom-left-radius: 50%;
                border-bottom-right-radius: 50%;*/
                /*简写*/
                border-radius: 50%;
            }
            .box .eye{
                width: 50px;
                height: 50px;
                /*边框简写*/
                border: 5px solid blue;
                border-radius: 50%;
                margin-left: 50px;
                margin-top: 100px;
            }
            .box .eye2{
                width: 50px;
                height: 50px;
                /*边框简写*/
                border: 5px solid red;
                border-radius: 50%;
                margin-top: -60px;
                margin-left: 185px;
            }
            .box .eye .qiu{
                width: 10px;
                height: 10px;
                background: black;
                border-radius: 50%;
                margin-left: 20px;
                margin-right: 20px;
            }
            .box .eye2 .qiu{
                width: 10px;
                height: 10px;
                background: black;
                border-radius: 50%;
                margin-left: 20px;
                margin-right: 20px;
            }


            .pox{
                width: 300px;
                height: 150px;
                background: pink;
                border-radius: 50%;
                border: 20px solid red;
                border-left-color: transparent;
                border-right-color: transparent;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="eye">
                <div class="qiu"></div>
            </div>
            <div class="eye2">
                <div class="qiu"></div>
            </div>
        </div>



        <div class="pox"></div>
    </body>
</html>
