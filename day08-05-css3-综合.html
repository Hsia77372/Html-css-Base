<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
            transition: all 0.5s;
        }
        .box:hover{
            transform: rotate(45deg) scale(2) skew(45deg);
            background: yellow;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
