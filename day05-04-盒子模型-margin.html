<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清空所有标签的默认内边距和外边距 */
        *{
            margin: 0;
            padding: 0;
        }

        /* margin-left: auto;margin-right: auto;  会让一个有宽度的盒子水平居中*/
        .header{
            width: 1000px;
            height: 100px;
            background-color: pink;
            margin-left: auto;  /* auto  自动 */
            margin-right: auto;
            /* 盒子水平居中 只需让margin左右都设置为auto(自动)*/
        }
    </style>
</head>
<body>
        <div class="header"></div>
</body>
</html>
