<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 1200px;
            height: 140px;
            background-image: url(images/footer_bg.png);
            overflow: hidden;
        }
        .center{
            width: 1000px;
            height: 80px;
            /* background: red; */
            margin: 30px auto;
            overflow: hidden;
            color: white;
        }
        .top{
            width: 1000px;
            height: 30px;
            /* background: green; */
        }
        .tleft{
            width: 480px;
            height: 30px;
            /* background: blue; */
            line-height: 30px;
            float: left;
            text-align: left;
            font-size: 14px;
        }
        .tright{
            width: 180px;
            height: 30px;
            /* background: blue; */
            line-height: 30px;
            font-size: 14px;
            float: right;
        }
        .a{
            width: 110px;
            height: 30px;
            border: 1px solid white;
            float:right;
        }
        .b{
            float: left;
        }
        .c{
            width: 30px;
            height: 30px;
            background-image: url(images/select.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            float: right;
        }
        .bleft{
            width: 480px;
            height: 30px;
            /* background: blue; */
            line-height: 30px;
            float: left;
            text-align: left;
        }
        .bright{
            width: 240px;
            height: 30px;
            /* background: rgb(255, 0, 200); */
            line-height: 30px;
            float: right;
            text-align: right;
        }
        .bottom{
            width: 1000px;
            height: 30px;
            /* background: pink; */
            margin-top: 20px;
        }
        .bottom > div{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">
            <div class="top">
                <div class="tleft">关于我们  |  产品中心  |  新闻动态  |  解决方案  |  案例展示  |  联系我们</div>
                <div class="tright">
                    友情链接:
                    <div class="a">
                        <div class="b">好谷就业力</div>   
                        <div class="c"></div>
                    </div>   
                </div>
            </div>
            <div class="bottom">
                <div class="bleft">Copyright &copy;成都宏程科技 All Rights Reserved.蜀ICP备16023362号-1</div>
                <div  class="bright">技术支持：好谷就业力</div>
            </div>
        </div>
    </div>
</body>
</html>
