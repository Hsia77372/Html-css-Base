<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            /* background: #ccc; */
        }
        .box .left{
            width: 220px;
            height: 50px;
            float: left;
            background-image: url(images/logo.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            margin-top: 25px;
        }
        .box .right{
            width: 580px;
            height: 50px;
            float: right;
            background: white;
            margin-top: 25px;
        }
        .box .right .top{
            width: 580px;
            height: 25px;
            /* background: red; */
            text-align: right;
            font-size: 18px;
            font-weight: 700;
            color: #166dc5;
        }
        .box .right .bottom{
            width: 580px;
            height: 25px;
            /* background: #166dc5; */
        }
        .box .right .bottom li{
            list-style: none;
            width: 73px;
            height: 25px;
            float: left;
            /* background: red; */
            text-align: center;
            line-height: 25px;
            margin-right: 11px;
            font-weight: 600;
            font-size: 14px;
        }
        .box .right .bottom li:nth-child(1){
                margin-left: 0;
                float: left;
                color: red;
        }
        .box .right .bottom li:nth-child(7){
                margin-right: 0;
                float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div class="top"><img src="images/phone.png" alt="图片加载错误">400 - 9675 - 186</div>
            <div class="bottom">
                <ul>
                    <li>首页</li>
                    <li>关于我们</li>
                    <li>产品中心</li>
                    <li>新闻动态</li>
                    <li>解决方案</li>
                    <li>案例展示</li>
                    <li>联系我们</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
