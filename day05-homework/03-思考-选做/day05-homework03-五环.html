<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				height: 0;
			}
            .box{
                width: 950px;
                height: 465px;
                margin: 100px auto;
                background: #CCCCCC;
            }
			.Bbox{
				width: 260px;
				height: 260px;
				border: 25px solid #27ACE0;
				border-radius: 50%;
				
			}
			.Hbox{
				width: 260px;
				height: 260px;
				border: 25px solid black;
				border-radius: 50%;
				margin-left: 320px;
				margin-top: -310px;
			}
			.Rbox{
				width: 260px;
				height: 260px;
				border: 25px solid red;
				border-radius: 50%;
				margin-left: 640px;
				margin-top: -310px;
			}
			.Ybox{
				width: 260px;
				height: 260px;
				border: 25px solid yellow;
				border-radius: 50%;
				margin-left: 155px;
				margin-top: -155px;
			}
			.Gbox{
				width: 260px;
				height: 260px;
				border: 25px solid #36B74C;
				border-radius: 50%;
				margin-left: 475px;
				margin-top: -310px;
			}
			
			
			
			
			
			.cBbox{
				width: 260px;
				height: 260px;
				border: 25px solid #27ACE0;
				border-radius: 50%;
				
				border-top-color: transparent;
				
				border-bottom-color: transparent;
				border-left-color: transparent;
				
				margin-top: -465px;
				
			}
			.cHbox{
				width: 260px;
				height: 260px;
				border: 25px solid black;
				border-radius: 50%;
				margin-left: 320px;
				margin-top: -310px;
				
				border-top-color: transparent;
				
				
				border-left-color: transparent;
				
				margin-top: -310px;
			}
			.cRbox{
				width: 260px;
				height: 260px;
				border: 25px solid red;
				border-radius: 50%;
				margin-left: 640px;
				margin-top: -310px;
				
				border-top-color: transparent;
				border-right-color: transparent;
				
				border-left-color: transparent;
				
				margin-top: -310px;
			}
			.cYbox{
				width: 260px;
				height: 260px;
				border: 25px solid yellow;
				border-radius: 50%;
				margin-left: 155px;
				margin-top: -155px;
				
				border-top-color: transparent;
				border-right-color: transparent;
				border-bottom-color: transparent;
				border-left-color: transparent;
				
			}
			.cGbox{
				width: 260px;
				height: 260px;
				border: 25px solid #36B74C;
				border-radius: 50%;
				margin-left: 475px;
				margin-top: -310px;
				
				
				border-right-color: transparent;
				border-bottom-color: transparent;
				
				
				margin-top: -310px;
			}
			
			
			
			
			.ccHbox {
                width: 260px;
                height: 260px;
                border: 25px solid black;
                border-radius: 50%;
                margin-left: 320px;
                margin-top: -310px;
                
                border-top-color: transparent;
                
                border-bottom-color: transparent;
                border-left-color: transparent;
                
                margin-top: -465px;
            }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="Bbox"></div>
			<div class="Hbox"></div>
			<div class="Rbox"></div>
			<div class="Ybox"></div>
			<div class="Gbox"></div>
			
			<div class="cBbox"></div>
			<div class="cHbox"></div>
			<div class="cRbox"></div>
			<div class="cYbox"></div>
			<div class="cGbox"></div>
			
			<div class="ccHbox"></div>
		</div>
	</body>
</html>
