<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 300px;
            height: 200px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom{
            width: 300px;
            height: 300px;
            background: green;
        }
        .header{
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 绝对定位
         position: absolute;  绝对定位-相对于其上一个已经定位的父元素进行定位
         没有父元素一般不使用绝对定位

         只要使用绝对定位，记得元素得有父元素，并且父元素一定要添加相对定位----经验之谈
    -->
    <!-- <div class="header"></div> -->
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
