<!DOCTYPE html><!--文档声明-->
<html>
	<head>
		<meta charset="UTF-8"><!--万国码-->
		<!--GB2312 简体中文-->
		<title></title>
	</head>
	<body>
		<!--标题标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<p>段落标签</p>
		<p>段落标签</p>
		<div>盒子1</div>
		<div>盒子2</div>
		<div>
			<h1>好谷就业力</h1>
			<p>让河南学子创造中国互联网未来</p>
		</div>
		<!--ul-li  无序列表-->
		<h2>无序列表</h2>
		<ul type="disc">
			<!--type="square"  li前是小方块-->
			<!--type="circle"  li前是空心圆-->
			<!--type="disc"  li前是实心圆,默认-->
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
		</ul>

		<!--ol-li  有序列表-->
		<h2>有序列表</h2>
		<!--ol>li-->
		<ol>
			<li></li>
		</ol>
		<!--ol>li*3+tab-->
		<ol type="A" start="3">
			<!--type="1/a/A/i/I"  
				start="3"         从第几个开始
			-->
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<hr />
		<h2>自定义列表</h2>
		<dl>
			<dt>定义标题</dt>
			<dd>对标题的进一步解释</dd>
		</dl>
		<hr />
		<dl>
			<dt>就业调查表</dt>
			<dd>考公</dd>
			<dd>考研</dd>
			<dd>敲代码</dd>
			<dd>……</dd>
		</dl>
			
		<!--总结
			共同特点：独占一行，块级标签
			h1-h6             标题标签	
			p          段落标签
			div        盒子
			ul-li      无序列表
			ol-li      有序列表
			dl-dt,dd   自定义列表
			hr         水平线
		-->
	</body>
</html>
