<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                background: red;
                border: 10px solid black;
                /*加内边距就相当于是添加了填充物，盒子大小会增大，但内容不动*/
                /*padding-left: 100px;
                padding-top: 100px;
                padding-right: 50px;
                padding-bottom: 50px;*/

                /*简写形式
                四个值：分别是 上、右、下、左
                三个值：分别是 上、左右、下
                两个值：分别是 上下、左右
                一个值：四个方向值一致*/
                padding: 10px;
            }
        </style>
    </head>
    <body>
       <!-- 一个盒子的大小有哪些属性组成
            盒子的宽度：width+padding+border
            盒子的高度：height+padding+border
       -->
        <div class="box">好谷就业力</div>
    </body>
</html>
