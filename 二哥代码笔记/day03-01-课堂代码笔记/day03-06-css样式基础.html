<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--内部引入样式
			说明：
			1、网页默认的字体大小16px   px是像素单位
			     如果要定义中文字体大小，要写成偶数，最小的中文字体大小为12px
			     网页中中文字体类型默认为黑体--window系统--默认微软雅黑
		-->
		<style type="text/css">
			div{
				color:red;  /*color定义字体颜色*/
				font-size: 50px;  /*font-size定义字体大小*/
				font-weight: bold; 
				/*font-weight 定义字体粗细  bold 相当于700*/
				font-family: "楷体" arial "微软雅黑";  
				/*font-family 定义字体类型*/
				font-style: italic;  
				/*font-style定义字体样式
				 	italic斜体
				 	normal正常的
				 * */
				
			}
			h1{
				font-weight: normal;  
				/*font-weight: normal 设置文字不加粗  normal相当于400*/
			}
			i{
				font-size: 50px;
				font-weight: bold;
				color: red;
				font-style: normal;
			}
		</style>
	</head>
	<body>
		<div>好谷就业力</div>
		<h1>好谷就业力</h1>
		<i>好谷</i>
	</body>
</html>
