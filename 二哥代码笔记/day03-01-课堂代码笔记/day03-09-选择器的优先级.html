<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			
			#yellow{
				color: yellow;
			}
			div{
				color: blue !important;
			}
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="yellow" class="red" style="color: pink;">好谷就业力</div>
		<!--选择器优先级
			
			!important>行内样式>ID选择器(100)>类选择器(10)>标签选择器(1)
		-->
	</body>
</html>
