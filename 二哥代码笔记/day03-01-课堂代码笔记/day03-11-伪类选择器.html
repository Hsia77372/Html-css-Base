<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				font-size: 66px;
				color: black;
			}
			/*:link 未访问过*/
			a:link{
				color: black;
			}
			
			/*:visited 已经访问过的*/
			a:visited{
				color: yellow;
			}
			/*伪类选择器:hover鼠标经过的效果*/
			a:hover{
				color: red;
				text-decoration: none;
			}
			/*:active 激活状态--按着不松手*/
			a:active{
				color: green;
			}
		</style>
	</head>
	<body>
		<a href="day01-01-开篇.html">好谷就业力</a>
		<a href="day01-02-行内标签.html">好谷就业力</a>
		<a href="day01-02-行内标签.html">好谷就业力</a>
	</body>
</html>
