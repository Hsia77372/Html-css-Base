<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--内部引入方式-->
		<style type="text/css">
			.box{
				color: #Ff0000;
				/*在网页中表示颜色的形式
				 1、可以使用英文单词   red红色   green绿色   blue 蓝色    white白色   black黑色
				 2、可以通过十六进制表示  0-9a-f  任意六个组合加上#就表示一种颜色
				 	如：#ff0000红色    #00ff00 绿色   #0000ff蓝色   #000000黑色   #ffffff白色
				 	网页安全色
				 	#333333 黑色     #666666  #999999  #cccccc
				 3、可以使用rgba()   r(0-255)红   g(0-255)绿  b(0-255)蓝  a(0-1)透明度
				 	rgba(255,0,0,0.5)  红色透明度为50%
				 	rgba(0,255,0,1)  绿色
				 	rgba(0,0,255,1)  蓝色
				 * */
				font-size: 66px;
				font-weight: 700;
				font-family: "微软雅黑";
				font-style: italic;
				
				/*line-through 删除线*/
				text-decoration:overline;
				
				text-align: center;
				
				
				
				
				
			}
			
			/*用空格隔开后代选择器*/
			.box span{
				color: blue;
			}
			.box a{
				
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<a href="">
				<span>好谷</span>就业力
			</a>
		</div>
	</body>
</html>
