<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 600px;
				/*background-color 定义背景颜色*/
				background-color: #FF0000;
				/*background-image 定义背景图片，默认水平方向和垂直方向平铺*/
				background-image: url(img/tx33.jpg);
				/*background-repeat
				 设置背景图片是否重复 
				 	no-repeat   背景图片不重复
				 	repeat-x    水平方向平铺背景图片
				 	repeat-y    垂直方向平铺背景图片
				 	repeat      默认，水平和垂直方向都平铺
				 * */
				background-repeat:no-repeat;
				
				/*background-position  背景定位 bgp按tab键
				 	有两个值：第一个值是水平方向位置  第二个是垂直方向位置
				 	水平方向的值有：left  center  right  也可以是百分比或者具体n像素
				 	垂直方向的值有：top   center  bottom 也可以是百分比或者具体n像素
				 * */
				background-position: center center;
				
				/*background-size 定义背景图片大小
				 	有两个值：第一个值是水平方向位置  第二个是垂直方向位置
				 * */
				background-size: 600px 50%;
			}
		</style>
	</head>
	<body>
		<!--使用背景（不管是背景颜色还是背景图片，标签必须设置宽度高度）-->
		<div class="box"></div>
	</body>
</html>
