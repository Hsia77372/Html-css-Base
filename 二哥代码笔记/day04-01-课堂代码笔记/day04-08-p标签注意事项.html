<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 300px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<!--注意事项
			在p标签中禁止使用块级标签
			只有文字才能组成段落因此 p 里面不能放块级元素，同理还有这些标签h1,h2,h3,h4,h5,h6,dt，他们都是文字类块级标签，里面不能放其他块级元素。
		-->
		<!--链接里面不能再放链接。-->
		<!--<p>
			<div>好谷</div>
		<p>-->
			
		<div>
			<p>好谷</p>
		</div>
	</body>
</html>
