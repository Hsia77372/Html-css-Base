<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: #f00;
				float: left;  
				/*给标签添加左浮动
				 	注意事项：浮动的元素会脱离正常的文档流
				 	* */
			}
			.pox{
				width: 300px;
				height: 300px;
				background: #0000ff;
				float: right;
			}
		</style>
	</head>
	<body>
		<!--浮动
			如果两个盒子a和b一左一右
				给a设置float:left
				给b设置float:right
			
		-->
		<div class="box"></div>
		<div class="pox"></div>
	</body>
</html>
