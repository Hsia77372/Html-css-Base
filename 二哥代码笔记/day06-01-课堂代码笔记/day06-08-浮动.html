<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				background: red;
				/*width: 1200px;*/
				/*height: 300px;*/
				/*overflow: hidden;*/
				width: 100%;
				float: left;
				margin: 0 auto;
			}
			.header .left{
				width: 300px;
				height: 300px;
				background: green;
				float: left;
			}
			.header .right{
				width: 300px;
				height: 300px;
				background: yellow;
				float: right;
			}
			.content{
				width: 100%;
				height: 500px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<!--子元素浮动会造成父元素高度塌陷
			解决方案：
				1、给父元素添加高度，清除浮动
				2、给父元素添加overflow:hidden
				3、给父元素添加浮动，同时定义宽度
			
		-->
		<div class="header">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="content"></div>
	</body>
</html>
