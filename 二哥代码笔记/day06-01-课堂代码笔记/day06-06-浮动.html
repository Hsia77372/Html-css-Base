<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				width: 1200px;
				height: 100px;
				background: pink;
				margin: 0 auto;
				overflow: hidden;
				/*overflow: hidden; 
				 	作用：1、可以阻止上下margin叠加
				 		  2、可以将超出盒子的内容隐藏不显示
				 * */
			}
			.header .logo{
				width: 200px;
				height: 60px;
				background: red;
				margin-top: 20px;
				float: left;
			}
			.header .nav{
				width: 980px;
				height: 60px;
				background: green;
				float: right;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
			<div class="nav"></div>
		</div>
	</body>
</html>
