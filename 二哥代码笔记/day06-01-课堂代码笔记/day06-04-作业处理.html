<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 820px;
				height: 410px;
				background: #ccc;
				margin: 0 auto;
			}
			.box > div{
				width: 200px;
				height: 200px;
				border: 30px solid #25aae4;
				border-radius: 50%;
				text-align: center;
				line-height: 200px;
				font-size: 100px;
			}
			.box > div:nth-child(2){
				margin-top: -260px;
				margin-left: 280px;
				border-color: #000000;
			}
			.box >div:nth-child(3){
				margin-top: -260px;
				margin-left: 560px;
				border-color: #F60401;
			}
			.box >div:nth-child(4){
				margin-top: -130px;
				margin-left: 140px;
				border-color: #fbf01c;
			}
			.box >div:nth-child(5){
				margin-top: -260px;
				margin-left: 420px;
				border-color: #39b648;
			}
			.box >div:nth-child(6){
				margin-top: -390px;
				border-color: #25aae4;
				border-bottom-color: transparent;
			}
			.box >div:nth-child(7){
				margin-top: -260px;
				margin-left: 280px;
				border-color: #000000;
				border-left-color: transparent;
			}
			.box >div:nth-child(8){
				margin-top: -130px;
				margin-left: 420px;
				border-color: #39b648;
				border-top-color: transparent;
			}
			.box >div:nth-child(9){
				margin-top: -390px;
				margin-left: 560px;
				border-color: #F60401;
				border-left-color: transparent;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
