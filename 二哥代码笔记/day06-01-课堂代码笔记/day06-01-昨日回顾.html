<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--盒子模型
			宽度width   
			高度height
			外边距  margin   盒子和盒子之间的距离 
				margin-top
				margin-right
				margin-bottom
				margin-left
			内边距  padding  内容和边框之间的距离
				padding-top
				padding-right
				padding-bottom
				padding-left
			边框      border
				border-color  颜色  十六进制,英文单词,rgb
				border-style  类型   solid实现   dashed虚线   dotted点线  double双实线
				border-width  粗细   npx  n为正整数或者none
				
				简写
				border-top:border-color border-style border-width; 属性没有顺序区分
						如：border-left:red solid 10px
				border-right
				border-bottom
				border-left
				
				简写
				border:10px red solid;
				
				
				边框弧度
				border-top-left-radius      左上角
				border-top-right-radius		右上角
				border-bottom-right-radius  右下角
				border-bottom-left-radius   左下角
				
				简写:
				border-radius
				
				
				注意事项：
				1、margin上下外边距叠加问题
					1）同为正数，取值最大的
					2）一正一负，取值为两者的和
					3）同为负数，取值为绝对值大的
				2、行内元素
					margin-top和padding-top无效
					
				3、阻止margin叠加
					overflow:hidden 给父元素添加
				
		-->
	</body>
</html>
