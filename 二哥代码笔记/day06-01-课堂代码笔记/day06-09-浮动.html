<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.a{
				width: 300px;
				height: 100px;
				background: red;
				float: left;
			}
			.b{
				width: 300px;
				height: 100px;
				background: green;
				float: right;
			}
			.c{
				width: 100%;
				height: 100px;
				background: blue;
			}
			
			.clear{
				clear: both;  /*清除浮动*/
			}
			
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		
		<div class="clear"></div>
		
		<div class="c"></div>
		
	</body>
</html>
