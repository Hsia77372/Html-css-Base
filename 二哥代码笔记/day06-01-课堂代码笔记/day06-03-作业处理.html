<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 260px;
				height: 360px;
				margin: 0 auto;
				background: url(img/bg.jpg) no-repeat #ccc;
				background-size: 100% 100%;
			}
			.box .title {
				overflow: hidden;
			}
			.box .title h2{
				width: 130px;
				height: 40px;
				background: red;
				color: #ffffff;
				text-align: center;
				line-height: 40px;
				border-radius: 20px;
				font-size: 18px;	
				margin: 22px auto 40px;
			}
			.box .list > div{
				width: 98px;
				border: 1px red solid;
				height: 38px;
				text-align: center;
				line-height: 38px;
				margin-bottom: 10px;
			}
			/*ul li:nth-child(n) 选择第几个li
			  ul li:first-child  选择第一个li
			  ul li:last-child   选择最后一个li
			 * */
			.box .list > div:nth-child(2n+1)
			{
				margin-left: 25px;
			}
			.box .list >div:nth-child(2n){
				margin-left: 135px;
				margin-top: -50px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="title">
				<h2>精选热点</h2>
			</div>
			<div class="list">
				<div>vivo1</div>
				<div>vivo2</div>
				<div>vivo3</div>
				<div>vivo4</div>
				<div>vivo5</div>
				<div>vivo6</div>
				<div>vivo7</div>
				<div>vivo8</div>
			</div>
		</div>
	</body>
</html>
