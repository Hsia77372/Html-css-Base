<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				margin: 0 auto;
				transition:all 0.5s;
			}
			.box:hover{
				transform: skew(45deg,45deg);
				/*transform 变换
				 	skewX(45deg)  x轴错且
				 	skewY(45deg)  y轴错且
				 	skew(水平方向,垂直方向)
				 * */
				transition:all 0.5s;
				
				
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
