<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background: red;
				/*transform 变换
				 	translateX(100px)沿着x轴平移
				 	translateY(100px)  沿着y轴平移
				 	translate(水平平移位置,垂直平移位置)
				 * */
				transform:translate(100px,100px) ;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
