<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				margin: 0 auto;
				transition:all 0.5s;
			}
			.box:hover{
				transform: rotate(45deg) scale(2) skew(45deg);
				background: yellow;
				transition:all 0.5s;
				
				
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
