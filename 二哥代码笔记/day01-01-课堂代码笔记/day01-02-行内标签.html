<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<strong>文本加粗</strong>
		<b>文本加粗</b>
		
		<span>文字正常显示</span>
		
		<i>文本倾斜</i>
		<em>文本倾斜</em>
		
		<u>下划线</u>
		<ins>下划线-插入标签</ins>
		
		<del>删除线</del>
		<s>删除线</s>
		
		<!--sub下标-->
		H<sub>2</sub>O
		
		<!--sup上标-->
		M<sup>3</sup>
		
		<!--a超链接标签
			target="_blank" 新窗口打开网页
			target="_self"  本窗口打开网页
		-->
		<a href="https://www.baidu.com" target="_blank">百度</a>
		<a href="https://www.tmall.com">天猫</a>
		<a href="https://www.163.com">网易</a>
		<a href="https://www.qq.com">腾讯</a>
		<a href="day01-01-开篇.html">跳转</a>
		
		<img src="a123.png" width="200" height="100" alt="当图片加载失败时来替换图片显示的文字信息" />
		<img src="b.png" width="100" title="鼠标经过图片显示的提示信息"/>
		
		<!--alt属性和title属性有什么不同？-->
		
		<!--行内标签
			特点：在一行显示
			span   行内盒子
			strong、b  加粗
			em、i 倾斜
			ins、u  下划线
			del、s   删除线
			sup 上标
			sub 下标
			a    超链接       
			    target="_blank" 新窗口打开  
			    target="_self"  本窗口打开
			img 标签
			    alt 属性
			    title 属性
		-->
	</body>
</html>
