<!DOCTYPE html>  <!--文档的声明-->
<html>
	<head>
		<meta charset="UTF-8">  
		<!--GB2312-->
		<title>好谷</title>
	</head>
	<body>
		<!--标题标签-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		<p>段落标签</p>
		<p>段落标签</p>
		<div>盒子1</div>
		<div>盒子2</div>
		<div>
			<h1>好谷就业力</h1>
			<p>让河南学子创造中国互联网未来！</p>
		</div>
		
		<!--ul li无需列表-->
		<h2>无需列表</h2>
		<ul type="disc">
			<!--type="square" li前是小方块-->
			<!--type="circle" li前是空心圆-->
			<!--type="disc" 默认-实心圆-->
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>
		<h2>有序列表</h2>
		<ol type="a" start="3">
			<!--type="1/a/A/i/I"-->
			<li>列表</li>
			<li>列表a</li>
			<li>列表b</li>
			<li>列表</li>
			<li>列表</li>
		</ol>
		<hr />
		<h2>自定义列表</h2>
		<dl>
			<dt>定义标题的</dt>
			<dd>对标题的进一步解释</dd>
		</dl>
		<hr />
		<dl>
			<dt>就业调查表</dt>
			<dd>考公</dd>
			<dd>考研</dd>
			<dd>打代码</dd>
			<dd>...</dd>
		</dl>
		
		
		<!--总结
			共同特点：独占一行，块级标签
			h1-h6  	标题标签
			p		段落标签
			div		盒子
			ul li     无序列表
			ol li     有序列表
			dl dt dd  自定义列表
			hr 		水平线
		-->
	</body>
</html>
