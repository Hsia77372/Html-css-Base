<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--回顾
			块标签或块元素
				特点：1、独占一行，默认宽度100%
				      2、可以直接设置宽度和高度
				标签：div  ul li  ol li  dl dt dd  p  table  form h1-h6
				转换：
					display:inline   转成行内标签
					display:inline-block  转成行内快标签
					display:block 	默认
				
			行内标签或者内敛标签
				特点：1、在一行显示，默认大小由内容撑开
					  2、直接设置宽度和高度无效
				标签：span，strong，b，em，i，u，ins，del，s，sup，sub a
				转换：
					display:block   转成块元素
					display:inline-block  转成行内快标签
					display:inline   默认
				
			行内块标签或者内敛块标签
				特点：1、在一行显示，如果换行写，水平方向会有4px的距离
					  2、可以设置宽度和高度
				标签：
					input，img，td，select，textarea
					
				转换：
					display:block   转成块元素
					display:inline-block  转成行内快标签
					display:inline-block   默认
		-->
		
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				/*background-color: red;
				background-image: url(img/a4-2.png);
				background-repeat: no-repeat;
				background-position: center center;*/
				/*背景简写*/
				background:url(img/a4-2.png) no-repeat center center red;
				background-size:30% 30%;
				
				font-size: 40px;
				color: #ffffff;
				text-align: center;
				line-height: 300px;
				font-weight: bold;
				font-style: italic;
				text-decoration: line-through;
				letter-spacing: 5px;
			}
		</style>
		<div class="box">
			好谷就业力
		</div>
	</body>
</html>
