<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*清空所有标签的默认内边距和外边距*/
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 300px;
				background: #ccc;
				margin: 0 auto;
				border-left: 10px solid blue;  
				border-top: 10px yellow dashed;
				border-right:green 10px dotted;
				border-bottom: 10px double red;
				
				/*solid 实现    dashed虚线   dotted点线    double双实线*/
				
				/*border-top-left-radius: 50%;
				border-top-right-radius: 50%;
				border-bottom-left-radius: 50%;
				border-bottom-right-radius: 50%;*/
				/*简写*/
				border-radius: 50%;
				margin-top: 200px;
			}
			.box .eye{
				width: 50px;
				height: 50px;
				/*边框简写*/
				border: 5px solid blue;
				border-radius: 50%;
				margin-left: 50px;
				margin-top: 100px;
			}
			.box .eye2{
				width: 50px;
				height: 50px;
				/*边框简写*/
				border: 5px solid red;
				border-radius: 50%;
				margin-top: -60px;
				margin-left: 185px;
			}
			.box .eye .qiu{
				width: 10px;
				height: 10px;
				background: black;
				border-radius: 50%;
				margin-left: 20px;
				margin-top: 20px;
			}
			.box .eye2 .qiu{
				width: 10px;
				height: 10px;
				background: black;
				border-radius: 50%;
				margin-left: 25px;
				margin-top:10px;
			}
			.pox{
				width: 300px;
				height: 150px;
				background: pink;
				border-radius:50%;
				border: 20px solid red;
				border-left-color: transparent;
				border-top-color: transparent;
				border-bottom-color: transparent;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="eye">
				<div class="qiu"></div>
			</div>
			<div class="eye2">
				<div class="qiu"></div>
			</div>
		</div>
		
		
		<div class="pox"></div>
	</body>
</html>
