<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*清空所有标签的默认内边距和外边距*/
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background: red;
				margin-bottom: 50px;
				margin-left: 100px;
				margin-top: 10px;
				margin-right: 20px;
				display: inline-block;
			}
			.pox{
				width: 200px;
				height: 200px;
				background: green;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="pox"></div>
	</body>
</html>
