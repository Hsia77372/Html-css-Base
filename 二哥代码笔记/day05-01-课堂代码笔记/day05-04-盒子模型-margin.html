<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*清空所有标签的默认内边距和外边距*/
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				width: 1000px;
				height: 100px;
				background: pink;
				margin-left: auto;
				margin-right: auto;
			}
			/*注意事项：上下外边距会叠加
			  叠加规则：1、同为正数，取值最大的
			  		  2、一正一负，取值为两者的和
			  		  3、同为负数，取绝对值最大的那一个
			  		  
			margin-left: auto; margin-right: auto;会让一个有宽度的盒子水平居中
			 * */
		</style>
	</head>
	<body>
		<div class="header">
			<div class="logo"></div>
		</div>
	</body>
</html>
