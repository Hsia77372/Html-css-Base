<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 400px;
				background: #CCCCCC;
				margin: 0 auto;
				position: relative;
			}
			.box .prev{
				width: 60px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50%;
				margin-top: -50px;
			}
			.header{
				height: 100px;
				background: pink;
			}
			.box .next{
				width: 60px;
				height: 100px;
				background: green;
				position: absolute;
				right: 0;
				top: 50%;
				margin-top: -50px;
				display: none;
			}
			.box img{
				width: 600px;
				height: 400px;
			}
			.box .dots{
				width: 200px;
				height: 30px;
				background: red;
				position: absolute;
				bottom: 0;
				left: 50%;
				margin-left: -100px;
				display: none;
			}
			/*鼠标移入box大盒子上,让它的后代元素.dots显示*/
			.box:hover .dots{
				display: block;
			}
			.box:hover .next{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="box">
			<img src="img/tx33.jpg"/>
			<div class="prev"></div>
			<div class="next"></div>
			<div class="dots"></div>
		</div>
	</body>
</html>
