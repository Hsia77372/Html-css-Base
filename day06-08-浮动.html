<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background: red;
            /* width: 1200px; */
            /* height: 300px; */
            /* overflow:hidden; */
            float: left;
            width: 100%;

            margin: 0 auto;
        }
        .header .left{
            width: 300px;
            height: 300px;
            background: green;
            float: left;
        }
        .header .right{
            width: 300px;
            height: 300px;
            background: yellow;
            float: right;
        }
        .content{
            width: 100%;
            height: 500px;
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 子元素浮动会造成父元素高度塌陷（塌陷就是高度没有了）
        解决方法：
            1.给父元素添加高度，清除浮动
            2.给父元素添加overflow:hidden;
            3.给父元素添加浮动，同时定义宽度
    -->
    <div class="header">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="content"></div>
</body>
</html>
