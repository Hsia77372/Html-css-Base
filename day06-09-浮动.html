<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 300px;
            height: 100px;
            background: red;
            float: left;
        }
        .b{
            width: 300px;
            height: 100px;
            background: green;
            float:  right;
        }
        .c{
            width: 100%;
            height: 100px;
            background: blue;
        }
        .clear{
             clear:both;   /* 清除浮动 */
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>

    <div class="clear"></div>

    <div class="c"></div>
</body>
</html>
